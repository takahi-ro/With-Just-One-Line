<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一行だけで。</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black flex flex-col items-center justify-center min-h-screen">
    <header class="mb-8">
        <h1 class="text-4xl font-bold">一行だけで。</h1>
    </header>
    <main class="text-center">
        <button id="generate-topic" class="bg-black text-white px-4 py-2 rounded mb-4">お題を決める</button>
        <p id="topic" class="text-xl"></p>
    </main>
    <script>
        const topics = [
            "自分の人生にタイトルをつけるなら？",
            "二日酔いの朝にタイトルをつけるなら？",
            "好きな作家の好きな言葉は？",
            "これは書けないなと思った歌詞または文章の一節は？",
            "好きなタイトルは？",
            "一番感動した映画のタイトルは？",
            "一番好きな食べ物は？",
            "一番行きたい旅行先は？",
            "一番尊敬する人は？",
            "一番大切な思い出は？",
            "一番好きな季節は？",
            "一番好きな色は？",
            "一番好きな動物は？",
            "一番好きな花は？",
            "一番好きな音楽は？",
            "一番好きな本は？",
            "一番好きな場所は？",
            "一番好きな時間帯は？",
            "一番好きな言葉は？",
            "一番好きなスポーツは？",
            "一番好きなアーティストは？",
            "一番好きなキャラクターは？",
            "一番好きなゲームは？",
            "一番好きなアニメは？",
            "一番好きな漫画は？",
            "一番好きなドラマは？",
            "一番好きなテレビ番組は？",
            "一番好きなYouTuberは？",
            "一番好きなSNSは？",
            "一番好きなアプリは？"
        ];

        document.getElementById('generate-topic').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * topics.length);
            document.getElementById('topic').textContent = topics[randomIndex];
        });
    </script>
</body>
</html>
